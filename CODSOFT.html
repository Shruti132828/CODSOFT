<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Basic Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
    }

    .calculator {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 280px;
    }

    #display {
      background: #1e1e1e;
      color: #fff;
      text-align: right;
      padding: 20px;
      font-size: 2rem;
      border-radius: 8px;
      margin-bottom: 15px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 18px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: #e0e0e0;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #ccc;
    }

    .operator {
      background-color: #f4a261;
    }

    #equals {
      background-color: #2a9d8f;
      color: white;
    }

    #clear {
      background-color: #e76f51;
      color: white;
      grid-column: span 4;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div id="display">0</div>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">-</button>

      <button>0</button>
      <button>.</button>
      <button id="equals">=</button>
      <button class="operator">+</button>

      <button id="clear">C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    let current = "";
    let reset = false;

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const val = btn.textContent;

        if (val === "C") {
          current = "";
          display.textContent = "0";
        } else if (val === "=") {
          try {
            const result = eval(current);
            display.textContent = result;
            current = result.toString();
            reset = true;
          } catch {
            display.textContent = "Error";
            current = "";
          }
        } else {
          if (display.textContent === "0" || reset) {
            current = "";
            reset = false;
          }
          current += val;
          display.textContent = current;
        }
      });
    });
  </script>

</body>
</html>
